<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <div>
        <label for="feedback">Feedback Type</label>
        <select name="feedback">
            <option value="">User feedback</option>
            <option value="">developer feedback</option>
        </select>
       </div>

       <div>
        <label for="">User Message</label>
        <textarea name="userMessage" id=""></textarea>
       </div>

       <div>
        <label for="">Website Rating</label>
        <input type="radio" name="rating">1
        <input type="radio" name="rating">2
        <input type="radio" name="rating">3
        <input type="radio" name="rating">4
        <input type="radio" name="rating">5
       </div>

       <div>
        <label for="">Age</label>
        <input type="number" min="10" max="100">
       </div>

       <div>
        <label for="">Email</label>
        <input type="email" required>
       </div>

       <div>
        <label for="">Password</label>
        <input type="password" minlength="8">
       </div>

       <div>
        <label for="">URL Search</label>
        <input type="url">
       </div>

       <div>
        <input type="checkbox">Accept all terms & conditions
       </div>

       <div>
        <input type="submit">
       </div>
    </form>
</body>
</html>
